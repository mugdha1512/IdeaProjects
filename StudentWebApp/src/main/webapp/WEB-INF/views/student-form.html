<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Form</title>
    <meta charset="UTF-8">
</head>
<body>

<h2 th:text="${student.id == 0} ? 'Add Student' : 'Update Student'"></h2>

<form th:action="@{/students/save}" th:object="${student}" method="post">

    <!-- Hidden ID field (for update) -->
    <input type="hidden" th:field="*{id}" />

    <label for="name">Name:</label><br>
    <input type="text" id="name" th:field="*{name}" required /><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" th:field="*{email}" required /><br><br>

    <label for="deptId">Department ID:</label><br>
    <input type="number" id="deptId" th:field="*{deptId}" required /><br><br>

    <button type="submit">Save</button>
</form>

<br>
<a th:href="@{/students}">Back to List</a>

</body>
</html>
