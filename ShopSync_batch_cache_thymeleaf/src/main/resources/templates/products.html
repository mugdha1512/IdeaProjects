<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ShopSync Catalog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/htmx.org@1.10.2"></script>
</head>
<body>
<div class="container mt-4">
    <input type="text" name="search" id="search" class="form-control"
           placeholder="Search..."
           hx-get="/products/list" hx-target="#productList" hx-trigger="keyup changed delay:300ms"/>

    <div id="productList" th:replace="fragments/product-list :: productList"></div>
</div>
</body>
</html>
